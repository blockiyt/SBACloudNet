import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group = 'de.blocki'
version = '1.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'screamingsandals'
        url = 'https://repo.screamingsandals.org/public'
    }
    maven {
        name = "cn"
        url = "https://repo.cloudnetservice.eu/repository/releases/"
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'org.screamingsandals.bedwars:BedWars-API:0.2.15'
    compileOnly "de.dytanic.cloudnet:cloudnet-driver:3.3.0-RELEASE"
    compileOnly "de.dytanic.cloudnet:cloudnet-bridge:3.3.0-RELEASE"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
